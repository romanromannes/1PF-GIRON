<p>
  <mat-toolbar color="primary">
    <span>Coder University</span>
    <span class="example-spacer"></span>
    <button mat-button routerLink="/home" routerLinkActive="mat-accent">
      Home
    </button>
    <button mat-button routerLink="/students" routerLinkActive="mat-accent">
      Students
    </button>
    <button mat-button [routerLink]="'/courses'" routerLinkActive="mat-accent">
      Courses
    </button>
    <button mat-button routerLink="/lessons" routerLinkActive="mat-accent">
      Lessons
    </button>
    <span class="example-spacer"></span>
    <ng-container *ngIf="userAuth$ | async as userAuth">
      <span>{{ userAuth.userName }}</span>
    </ng-container>
    <button mat-icon-button (click)="logout()" routerLinkActive="mat-accent">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
</p>
