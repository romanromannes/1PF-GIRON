<ng-container *ngIf="sessionUser$ | async as userAuth">
  <mat-toolbar color="primary">
    <span>{{ title }}</span>
    <span class="example-spacer"></span>
    <button mat-button routerLink="/home" routerLinkActive="mat-accent">
      Home
    </button>
    <button mat-button routerLink="/students" routerLinkActive="mat-accent">
      Students
    </button>
    <button mat-button [routerLink]="'/courses'" routerLinkActive="mat-accent">
      Courses
    </button>
    <button mat-button routerLink="/inscriptions" routerLinkActive="mat-accent">
      Inscriptions
    </button>
    <button
      mat-button
      routerLink="/users"
      *ngIf="userAuth.profile.toUpperCase() === 'ADMIN'"
      routerLinkActive="mat-accent"
    >
      Users
    </button>
    <span class="example-spacer"></span>
    <span style="font-size: 14px">{{ userAuth.userName }}</span>
    <button mat-icon-button (click)="logout()" routerLinkActive="mat-accent">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
</ng-container>
