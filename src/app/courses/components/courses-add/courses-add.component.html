<mat-toolbar class="mb-2">
  <span>Add Course</span>
</mat-toolbar>

<div class="row">
  <div class="col-md-6">
    <mat-card>
      <form [formGroup]="form" (ngSubmit)="submit(form)">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Enter name</mat-label>
          <input matInput [formControlName]="'name'" required />
          <mat-error *ngIf="form.value.name.invalid">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>
        <div class="flex-center">
            <button mat-flat-button [routerLink]="'/courses'" class="me-1">Go back</button>
            <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
