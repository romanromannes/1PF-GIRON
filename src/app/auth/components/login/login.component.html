<div class="flex-center flex-column" style="height: 80vh; width: 100%;">
  <form [formGroup]="form" (ngSubmit)="submit(form)" autocomplete="off">
  <mat-card style="width: 400px">
    <mat-card-title style="text-align: center;">Login</mat-card-title>
    <br>
      <mat-card-content>
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Enter user name</mat-label>
          <input matInput [formControlName]="'userName'" required autocomplete="off"/>
          <mat-error *ngIf="form.value.userName.invalid">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Enter password</mat-label>
          <input type="password" matInput [formControlName]="'pass'" required autocomplete="off"/>
          <mat-error *ngIf="form.value.pass.invalid">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions style="text-align: center;">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
          style="width: 100%"
        >
          Submit
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
  
  <!-- <p class="mt-2">Not have an account? <button mat-button color="primary" routerLink="/auth/signup">Sing up</button></p> -->
</div>
