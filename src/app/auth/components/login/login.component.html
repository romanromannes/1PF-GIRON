<div class="flex-center" style="height: 80vh; width: 100%;">
  <mat-card style="width: 400px">
    <mat-card-title>Login</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="submit(form)">
      <mat-card-content>
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Enter user name</mat-label>
          <input matInput [formControlName]="'userName'" required />
          <mat-error *ngIf="form.value.userName.invalid">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Enter password</mat-label>
          <input type="password" matInput [formControlName]="'pass'" required />
          <mat-error *ngIf="form.value.pass.invalid">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
        >
          Submit
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
