<div class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Users">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
        <td mat-cell *matCellDef="let row">{{row.userName}}</td>
      </ng-container>
  
      <ng-container matColumnDef="pass">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
        <td mat-cell *matCellDef="let row">{{row.pass}}</td>
      </ng-container>
  
      <ng-container matColumnDef="profile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Profile</th>
        <td mat-cell *matCellDef="let row">{{row.profile}}</td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row" style="text-align: end;">
          <button mat-raised-button color="accent" [routerLink]="['/users/edit/', row.id]" class="me-2">Edit</button>
          <button mat-raised-button color="warn" (click)="delete(row.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

        [length]="dataSource.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator> -->
  </div>
  
  <h3 *ngIf="dataSource.data.length == 0">Sorry, no users to show...</h3>
